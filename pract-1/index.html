<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yashs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }


        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 300px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th colspan="2">Items</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Shirt</td>
                <td>Trouser</td>
                <td>Rs.1000</td>
            </tr>
            <tr>
                <td>Rs.400/-</td>
                <td>Rs.600/-</td>
                <td></td>
            </tr>
        </table>
    </div>
</body>
</html>
